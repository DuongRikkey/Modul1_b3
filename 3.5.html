<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo form lấy đăng ký người dùng</title>
  </head>
  <body>
    <form action="">
        <div>
      <label for="Họ và tên"><b>Họ và tên</b></label> <br />
      <input type="text" name="Họ và tên" id="Họ và tên" /> <br /> <br />
      <label for="Email"><b>Email</b></label> <br />
      <input type="email" name="email" id="email" /> <br />
      <label for="Số điện thoại"><b>Số điện thoại</b></label> <br />
      <input type="tel" name="Số điện thoại" id="Số điện thoại" /> <br /> <br />
      <b>Giới tính</b> <br />
      <input type="radio" name="Giới tính" id="Nam" />
      <label for="Nam"><b>Nam</b></label>
      <input type="radio" name="Giới tính" id="Nữ" />
      <label for="Nữ"><b>Nữ</b></label> <br />
      <button>Đăng ký</button>
    </form>
    
  </body>
</html>
